<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container start-page">
        <h1>Lets play Tic-Tac-Toe!</h1>
        <button>Start</button>
    </div>
    <div class="container container-board">
        <div class="header">
        <h1>Tic Tac Toe</h1>
        <div class="players">
            <div class="player" id = "player-x">X</div>
            <div class="player" id = "player-o">O</div>
        </div>
    </div>
    
    <div class="board">
        <div class="row">
            <div class="box "></div>
            <div class="box"></div>
            <div class="box "></div>
        </div>
        <div class="row">
            <div class="box "></div>
            <div class="box "></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box "></div>
            <div class="box "></div>
            <div class="box "></div>
        </div>
    </div>
    </div>
</body>
</html>
